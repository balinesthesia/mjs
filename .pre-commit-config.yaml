repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: trailing-whitespace
        files: ^(?!frontend/).*$  # Exclude frontend directory
        exclude: ^.*\.(tsx?|jsx?)$
    -   id: end-of-file-fixer
        files: ^(?!frontend/).*$  # Exclude frontend directory
        exclude: ^.*\.(tsx?|jsx?)$
    -   id: check-yaml
        files: ^.*\.ya?ml$
    -   id: check-added-large-files
    -   id: mixed-line-ending
        files: ^(?!frontend/).*$  # Exclude frontend directory
    -   id: fix-byte-order-marker
        files: ^.*$
    -   id: check-merge-conflict
        files: ^.*$
    -   id: detect-private-key
        files: ^.*$

-   repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
    -   id: prettier
        types_or: [javascript, jsx, ts, tsx, css, scss, json]
        files: ^frontend/
        additional_dependencies:
        -   prettier@3.1.0
        -   prettier-plugin-tailwindcss@0.5.11

-   repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
    -   id: black
        language_version: python3.12
        files: ^(ai-service/.*\.py|scripts/.*\.py)$
        args: [--line-length=88]

-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        language_version: python3.12
        args: ["--profile", "black", "--line-length=88"]
        files: ^(ai-service/.*\.py|scripts/.*\.py)$

-   repo: local
    hooks:
    -   id: rustfmt
        name: Rust Format
        entry: bash -c 'cd backend && cargo fmt -- --check'
        language: system
        types: [rust]
        pass_filenames: false

    -   id: frontend-type-check
        name: Frontend Type Check
        entry: bash -c 'cd frontend && npm run type-check'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false
        stages: [commit]

    -   id: frontend-lint
        name: Frontend Lint
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false
        stages: [commit]

    # Move heavy checks to push stage
    -   id: frontend-test
        name: Frontend Test
        entry: bash -c 'cd frontend && npm run test'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false
        stages: [push]

    -   id: python-tests
        name: Python Tests
        entry: bash -c 'cd ai-service && poetry install && poetry run pytest --cov'
        language: system
        types: [python]
        pass_filenames: false
        stages: [push]

    -   id: rust-build
        name: Rust Build
        entry: bash -c 'cd backend && cargo build'
        language: system
        types: [rust]
        pass_filenames: false
        stages: [push]

    -   id: docker-build
        name: Docker Build
        entry: bash -c 'docker build -t mjs-backend ./backend && docker build -t mjs-ai ./ai-service'
        language: system
        types: [dockerfile]
        pass_filenames: false
        stages: [push]
