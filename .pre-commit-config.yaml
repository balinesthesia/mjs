repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: trailing-whitespace
        files: ^.*$
    -   id: end-of-file-fixer
        files: ^.*$
    -   id: check-yaml
        files: ^.*\.ya?ml$
    -   id: check-added-large-files
    -   id: mixed-line-ending
        files: ^.*$
    -   id: fix-byte-order-marker
        files: ^.*$
    -   id: check-merge-conflict
        files: ^.*$
    -   id: detect-private-key
        files: ^.*$

-   repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
    -   id: black
        language_version: python3.12
        files: ^(ai-service/.*\.py|scripts/.*\.py)$
        args: [--line-length=88]

-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        language_version: python3.12
        args: ["--profile", "black", "--line-length=88"]
        files: ^(ai-service/.*\.py|scripts/.*\.py)$

-   repo: local
    hooks:
    -   id: rustfmt
        name: Rust Format
        entry: bash -c 'cd backend && rustfmt --edition=2021 --check $(git diff --cached --name-only --diff-filter=ACMR | grep "\.rs$" | tr "\n" " ")'
        language: system
        types: [rust]
        pass_filenames: false

    -   id: python-tests
        name: Python Tests
        entry: bash -c 'cd ai-service && poetry install && poetry run pytest --cov'
        language: system
        types: [python]
        pass_filenames: false
        stages: [push]

    -   id: rust-build
        name: Rust Build
        entry: bash -c 'cd backend && cargo build'
        language: system
        types: [rust]
        pass_filenames: false
        stages: [push]

    -   id: docker-build
        name: Docker Build
        entry: bash -c 'docker build -t mjs-backend ./backend && docker build -t mjs-ai ./ai-service'
        language: system
        types: [dockerfile]
        pass_filenames: false
        stages: [push]
